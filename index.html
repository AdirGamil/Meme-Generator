<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>MemeGen - AdirG</title>
  </head>
  <body class="main-layout" onload="onInit()">
    <header class="main-header"></header>

    <section class="main-meme-editor">
      <div class="canvas-container">
        <canvas id="canvas" width="700" height="600">
          Update your browser to enjoy canvas!
        </canvas>
        <input
          type="text"
          class="meme-input"
          placeholder="Enter your meme text"
        />
      </div>

      <button>
        <a href="#" onclick="onDownloadCanvas(this)" download>Download</a>
      </button>

      <button onclick="onAddLine()">AddLine</button>
      <button class="btn-switch-line" onclick="onSwitchLine()">SwitchLine</button>
      <button onclick="onIncreaseFontSize()" value="20">+</button>
      <button onclick="onDecreaseFontSize()" value="20">-</button>

      <label for="text-color">Set Text Color: </label>
      <input
        type="color"
        id="text-color"
        name="textColor"
        value="#ff0000"
        onchange="setTextColor(event)"
      />
    </section>

    <section class="main-gallery"></section>

    <!-- SERVICES -->
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <!-- CONTROLLERS -->
    <script src="js/controllers/gallery.controller.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
  </body>
</html>
