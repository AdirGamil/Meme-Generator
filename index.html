<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />

    <title>MemeGen - AdirG</title>
  </head>
  <body class="main-layout" onload="onInit()">
    <header class="main-header">
      <nav class="main-nav">
        <div class="logo">MemeGen</div>
        <ul>
          <li>
            <a href="#" onclick="onChangeToSection('gallery')">Gallery</a>
          </li>
          <li>
            <a href="#" onclick="onChangeToSection('meme-editor')"
              >Meme Editor</a
            >
          </li>
          <li><a href="#" onclick="onChangeToSection('about')">About</a></li>
        </ul>
        <button class="btn-menu" onclick="toggleMenu()">â˜°</button>
      </nav>
    </header>

    <section class="main-meme-editor">
      <div class="canvas-container">
        <canvas
          id="canvas"
          width="700"
          height="600"
          onclick="onCanvasClicked(event)"
        >
          Update your browser to enjoy canvas!
        </canvas>
      </div>
      <div class="btns-editor">
        <input
          id="textInput"
          type="text"
          class="meme-input"
          placeholder="Enter your meme text"
        />
        <div class="btn-2nd-line">
          <button class="btn btn-addline" onclick="onAddLine()">
            <img src="img/icons/+.svg" alt="add-icon" />
          </button>
          <button class="btn btn-deleteline" onclick="onDeleteLine()">
            <img src="img/icons/Delete.svg" alt="delete-icon" />
          </button>
          <button class="btn btn-switchline" onclick="onSwitchLine()">
            <img src="img/icons/Down.svg" alt="down-icon" />
          </button>
        </div>

        <div class="btn-3rd-line bgc">
          <button class="btn btn-a" onclick="onIncreaseFontSize()" value="20">
            A+
          </button>
          <button class="btn btn-a" onclick="onDecreaseFontSize()" value="20">
            A-
          </button>

          <select
            title="Choose Font Family"
            onchange="onChangeFontFamily(this.value)"
          >
            <option value="IMPACT">IMPACT</option>
            <option value="arial">ARIAL</option>
            <option value="poppinsRegular">POPPINS</option>
          </select>

          <button
            title="Align Left"
            onclick="onSetTextAlign('left')"
            class="btn"
          >
            <img src="img/icons/Left.svg" alt="align-left-icon" />
          </button>

          <button
            title="Align Center"
            onclick="onSetTextAlign('center')"
            class="btn"
          >
            <img src="img/icons/Center.svg" alt="align-center-icon" />
          </button>

          <button
            title="Align Right"
            onclick="onSetTextAlign('right')"
            class="btn"
          >
            <img src="img/icons/Right.svg" alt="align-right-icon" />
          </button>

          <label for="text-color"></label>
          <input
            type="color"
            id="text-color"
            name="textColor"
            value="#ff0000"
            onchange="setTextColor(event)"
          />
        </div>

        <div class="btn-4th-line"></div>

        <div class="btn-5th-line">
          <button class="btn btn-download">
            <a href="#" onclick="onDownloadCanvas(this)" download>
              <img src="./img/icons/Download.svg" alt="download-icon" />
            </a>
          </button>
          <button class="btn btn-share" onclick="onUploadImg()">
            <img src="./img/icons/Share.svg" alt="share-icon" />
          </button>

          <input
            type="file"
            class="btn-upload-input"
            id="fileInput"
            accept="image/*"
            onchange="handleFileSelect(event)"
          />

          <label for="fileInput" class="btn btn-upload">Upload Photo</label>
        </div>
      </div>
    </section>

    <section class="main-gallery"></section>

    <section class="main-about"></section>

    <!-- SERVICES -->
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <!-- CONTROLLERS -->
    <script src="js/controllers/gallery.controller.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
    <script src="js/controllers/main.controller.js"></script>
  </body>
</html>
